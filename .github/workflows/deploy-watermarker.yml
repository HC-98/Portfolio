name: Deploy Watermarker to Azure (Federated Credentials - OIDC)

# Trigger only when watermarker folder changes
on:
  push:
    branches:
      - main
    paths:
      - 'watermarker/**'
  workflow_dispatch:

# Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy-watermarker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Login to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Configure Azure to install dependencies
      run: |
        az webapp config appsettings set --name watermarker --resource-group Private --settings ENABLE_ORYX_BUILD=true SCM_DO_BUILD_DURING_DEPLOYMENT=true
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'watermarker'  # Change to your app name
        package: ./watermarker
